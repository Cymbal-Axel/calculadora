<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="resultado" class="col">
                <ol class="valor-anterior">VALOR ANTERIOR</ol>
                <ol class="valor-actual" value=''>0</ol>
                <ol class="resultado1">RESULTADO</ol>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-succes">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes">&larr;</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button id="siete" class="btn btn-succes">7</button>
            </div>
            <div class="col-3">
                <button id="ocho" class="btn btn-succes">8</button>
            </div>
            <div class="col-3">
                <button id="nueve" class="btn btn-succes">9</button>
            </div>
            <div class="col-3">
                <button id="multiplicacion" class="btn btn-succes">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button id="cuatro" class="btn btn-succes">4</button>
            </div>
            <div class="col-3">
                <button id="cinco" class="btn btn-succes">5</button>
            </div>
            <div class="col-3">
                <button id="seis" class="btn btn-succes">6</button>
            </div>
            <div class="col-3">
                <button id="resta" class="btn btn-succes">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button id="uno" class="btn btn-succes">1</button>
            </div>
            <div class="col-3">
                <button id="dos" class="btn btn-succes">2</button>
            </div>
            <div class="col-3">
                <button id="tres" class="btn btn-succes">3</button>
            </div>
            <div class="col-3">
                <button id="suma" class="btn btn-succes">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="cero" class="btn btn-succes">0</button>
            </div>
            <div class="col-3">
                <button id="punto" class="btn btn-succes">.</button>
            </div>
            <div class="col-3">
                <button id="igual" class="btn btn-succes">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
