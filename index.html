<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="resultado" class="col">
                <ol class="valor-anterior">VALOR ANTERIOR</ol>
                <ol class="valor-actual">0</ol>
                <ol class="resultado1">RESULTADO</ol>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <button onclick="clearButton()" class="btn btn-succes reset">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes borrar1">&larr;</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes operacion">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">7</button>
            </div>
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">8</button>
            </div>
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes operacion">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">4</button>
            </div>
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">5</button>
            </div>
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes operacion">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">1</button>
            </div>
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">2</button>
            </div>
            <div class="col-3">
                <button onclick="numberSelect()" class="btn btn-succes numeros">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes operacion">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button onclick="numberSelect()" class="btn btn-succes numeros">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-succes operacion">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
